<app-vera-header></app-vera-header>

<div class="relative bg-blue-50 min-h-screen overflow-hidden">

  <!-- SVG décoratif en haut à gauche -->
  <svg class="absolute top-0 left-0 w-48 h-48 opacity-30 text-blue-200"
       viewBox="0 0 200 200" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="100" />
  </svg>

  <!-- Contenu principal -->
  <div class="max-w-4xl mx-auto px-6 py-10 relative z-10">
    <h1 class="text-3xl font-semibold mb-6 text-gray-800 font-lastik">
      Authentification
    </h1>
  </div>

  <div class="max-w-md mx-auto bg-white/70 backdrop-blur-md shadow-lg rounded-xl px-8 py-10 border border-gray-200 relative z-10 mb-20">

    <form (ngSubmit)="login()" #loginForm="ngForm">

      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input
          type="email" id="email" name="email" [(ngModel)]="email"
          placeholder="veragroupe5dc@gmail.com" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Mot de passe</label>
        <input
          type="password" id="password" name="password" [(ngModel)]="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"
        />
      </div>

      <!-- Lien création -->
      <div class="mb-6 text-sm">
        <a routerLink="/create" class="text-blue-600 hover:underline font-medium">
          Créer un compte ?
        </a>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md hover:opacity-90 transition">
        Se connecter
      </button>

    </form>
  </div>

  <!-- SVG décoratif en bas à droite -->
  <svg class="absolute bottom-0 right-0 w-64 h-64 opacity-20 text-blue-300"
       viewBox="0 0 200 200" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="200" rx="100" />
  </svg>

</div>

<app-vera-footer></app-vera-footer>
