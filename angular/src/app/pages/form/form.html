<app-vera-header></app-vera-header>

<div
  class="relative min-h-screen overflow-hidden"
  style="
    background-image: url('/assets/fond-ml.png');
    background-size: cover;
    background-position: center;
  "
>
  <div
    class="max-w-md mx-auto bg-white/70 backdrop-blur-md shadow-lg rounded-xl px-8 py-10 border border-gray-200 relative z-10 mt-10 mb-20"
  >
    <h1 class="text-3xl text-center font-semibold mb-6 text-gray-800 font-lastik">
      Authentification
    </h1>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="vera@gmail.com"
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"
        />
      </div>

      <!-- Lien création -->
      <div class="mb-6 text-sm">
        <a routerLink="/create" class="text-[#A4BAFF] hover:underline font-medium">
          Créer un compte ?
        </a>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        class="w-full font-semibold py-2.5 rounded-lg shadow-md transition"
        style="background-color: #a4baff; color: white"
        onmouseover="this.style.backgroundColor='#B9CFFF'"
        onmouseout="this.style.backgroundColor='#A4BAFF'"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>

<app-vera-footer></app-vera-footer>
